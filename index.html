<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANKIST APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="icon" type="image/png" href="./img/icon.png" />
</head>

<body>


    <header class="header">
        <h1 class="logo--heading">BANKIST</h1>
        <img src="./img/logo.png" alt="Logo" class="logo--img" />
    </header>

    <div class="signin--container" id="signin">
        <div class="container--left">
        </div>
        <div class="container--right">
            <div class="signin--info">
                <img src="./img/undraw_educator_oxfm (2).svg" class="signin--img" />
                <h1 class="signin--heading">GROW WITH US ü§ù</h1>
                <h2 class="label-invalid mt"></h2>
            </div>
            <div class="signin--form">
                <form action="" class="signin--form">
                    <div class="input--field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" id="login__input--user">
                    </div>
                    <div class="input--field">
                        <i class="fas fa-key"></i>
                        <input type="password" placeholder="Pin" maxlength="4" id="login__input--pin">
                    </div>
                    <button class="btn" id="login__btn">LOGIN</button>
                </form>
            </div>

        </div>
    </div>

    <div class="ui--container hidden" id="app">
        <div class="ui--left">
            <div class="ui--greet">
                <h1 class="label-welcome" id="welcome">Hello, Mukul üëã</h1>
                <div class="amount-label">
                    <h2 class="mt">Bankist Saving Account</h2>
                    <h5>Available Funds</h5>
                </div>
                <h1 class="label-balance" id="balance__value">$90123</h1>
                <h3 class="label-date" id="date">As of Date</h3>
            </div>
            <div class="ui--movements" id="movements">

            </div>
            <div class="ui--stats">
                <div class="ui--data c-green">
                    <h3>IN</h3>
                    <h1 id="summary__value--in" class="right">$999</h1>
                </div>
                <div class="ui--data ml c-red">
                    <h3>OUT</h3>
                    <h1 id="summary__value--out" class="right">$999</h1>
                </div>
                <div class="ui--data ml c-yellow">
                    <h3>INTEREST</h3>
                    <h1 id="summary__value--interest" class="right">$999</h1>
                </div>
            </div>
        </div>
        <div class="ui--right">
            <div class="ui--function c-green">
                <h3>TRANSFER FUNDS</h3>
                <form action="" class="transfer--form mt">
                    <div class="input--field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Transfer to" id="form__input--to">
                    </div>
                    <div class="input--field">
                        <i class="fas fa-money-bill-alt"></i>
                        <input type="number" placeholder="Amount" id="form__input--amount">
                    </div>
                    <button class="btn" id="form__btn--transfer">SEND</button>
                </form>
            </div>
            <div class="ui--function c-yellow">
                <h3>REQUEST LOAN</h3>
                <form action="" class="loan--form mt">
                    <div class="input--field">
                        <i class="fas fa-money-bill-alt"></i>
                        <input type="number" placeholder="Amount" id="form__input--loan-amount">
                    </div>
                    <button class="btn" id="form__btn--loan">SEND REQUEST</button>
                </form>
            </div>
            <div class="ui--function c-red mb">
                <h3>SEE YOU SOON üôã‚Äç‚ôÇÔ∏è</h3>
                <form action="" class="exit--form">
                    <h3 class="mt timer">You will logged out in 10:00</h3>
                    <button class="btn mt" id="signout__btn">LOGOUT </button>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
